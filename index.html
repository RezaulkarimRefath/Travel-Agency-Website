<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="nav-container">
            <div class="nav-title-conatiner">
                <div> <img src="Images/Group 40071 (2).png" alt="" class="nav-img"></div>
                <div>
                    <h2 class="nav-title"> Hero <span class="nav-title-red">Travel</span></h2>
                </div>
            </div>
            <div class="nav-item-container">
                <div class="nav-item">
                    <ul class="nav-list">
                        <li class="nav-option"><a href=""><span class="nav-title-red">Home</span></a></li>
                        <li class="nav-option"><a href="">Packages</a></li>
                        <li class="nav-option"><a href="">Testimonial</a></li>
                        <li class="nav-option"><a href="">Blog</a></li>
                        <li class="nav-option"><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="travel-finder-section">
        <div class="travel-destination-conatiner">
            <div class="travel-destination">
                <h2 class="travel-des-title">Explore Your Travel</h2>
                <p class="travel-des-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
                    adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="travel-des-address-selector">
                    <div class="where"><input type="text" name="" required placeholder="Where Go" id="" list="place">
                        <datalist id="place" >
                            <option value="Maldives">Maldives</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Srilanka">Srilanka</option>
                            <option value="North America">North America</option>
                            <option value="Kashmir">Kashmir</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Bandarban">Bandarban</option>
                        </datalist>
                    </div>
                    <div class="where"><input type="text" placeholder="When" name="" list="season" >
                        <datalist id="season">
                            <option value="Summer">Summer</option>
                            <option value="Winter">Winter</option>
                            <option value="Rainy">Rainy</option>
                        </datalist>
                    </div>
                    <div class="where"> <input type="text" name="" placeholder="Select Type" id="" list="type">
                    <datalist id="type">
                        <option value="Single Trip">Single Trip</option>
                        <option value="Round Trip">Round Trip</option>
                    </datalist>
                    </div>
                    <div class="where">
                        <button type="submit" class="Btn-primary">Find Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>

</body>

</html>
